<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- logo -->
        <a class="navbar-brand" href="#">
            <img src="https://www.itconsultors.com/images/blog/web-dev-icon.jpg" width="64" height="64" alt="">
        </a>
        <h2 style="color: white;">CRUD Básico</h2>
    </nav>
    <header class="row justify-content-around">
        <h1>Bienvenidos otra vez &nbsp; <strong id="userNAME">@user_nickname</strong></h1>
        <!--button type="button" class="btn btn-primary"><span><i class="fas fa-sign-out-alt"></i></span> cerrar sesión</button-->
    </header>
    <div class="row justify-content-around">
        <div class="col">
            <h3>Añade una nueva tarea</h3>
        </div>
        <div class="col-3" id="alert_create"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 d-none d-sm-none d-md-block">
            <form action="">
                <label for="title">Titulo&nbsp;</label><input type="text" name="title" id="title">
                <label for="description">Descripción</label><input type="text" name="description" id="description">
                <label for="dateExe">Fecha</label><input type="datetime" name="dateExe" id="dateExe">
                <button type="button" class="btn btn-info" onclick="create_task()">Agregar</button>
            </form>
        </div>
        <div class="col-sm-6 d-block d-sm-block d-md-none">
            <form action="">
                <div class="form-group">
                    <label for="title">Titulo&nbsp;</label><input type="text" class="form-control" name="title" id="title_mov">
                    <label for="description">Descripción</label><input type="text" class="form-control" name="description" id="description_mov">
                    <label for="dateExe">Fecha</label><input type="text" class="form-control" name="dateExe" id="dateExe_mov">
                </div>
            </form>
            <button type="button" class="btn btn-info" onclick="create_task_mov()">Agregar</button>
        </div>
    </div>
    <div class="row justify-content-around">
        <div class="col">
            <h3>Visualiza tus tareas</h3>
        </div>
        <div class="col-3" id="alert_actions"></div>
    </div>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>control</th>
                </tr>
            </thead>
            <tbody id="show_task">
                <!--Aqui se añaden dinamicamente los datos-->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
    <script src="./js/keyFirebase.js"></script>
    <script src="./js/crud.js"></script>
    <script src="./js/logout.js"></script>
</body>

</html>
